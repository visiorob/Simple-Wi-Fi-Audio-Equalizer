dependencies:
  idf:
    version: '>=5.1.0,<5.6.0'
  espressif/arduino-esp32:
    matches:
    - if: idf_version ==5.5.*
      version: ==3.3.*
    - if: idf_version ==5.4.*
      version: ==3.2.*
    - if: idf_version ==5.3.*
      version: ==3.1.*
    - if: idf_version ==5.1.*
      version: ==3.0.*
  esp32async/espasyncwebserver: ^3.8.1
