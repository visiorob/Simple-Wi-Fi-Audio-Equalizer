<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
  <title>Equalizador ESP32</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: hsl(0, 0%, 45%);
      margin: 0;
      padding: 20px;
      background-image: radial-gradient(#444 1px, transparent 1px);
      background-size: 10px 10px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, .1);
      text-align: center;
    }

    h2 {
      color: #fff;
      margin: 0;
    }

    .equalizer-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .band-card {
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 15px 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(255, 255, 255, .05);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 280px;
      width: 80px;
      color: #fff;
    }

    .gain-value {
      color: #f00;
      font-weight: 700;
      font-size: 1em;
      margin-bottom: 10px;
    }

    .vertical-slider {
      appearance: none;
      width: 180px;
      height: 10px;
      transform: rotate(-90deg);
      transform-origin: center;
      background: #ccc;
      border-radius: 5px;
      outline: none;
      margin: 95px 0;
      cursor: pointer;
    }

    .vertical-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: red;
      cursor: pointer;
      border: 2px solid #fff;
    }

    .vertical-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: red;
      cursor: pointer;
      border: 2px solid #fff;
    }

    .signature {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 20px;
      color: #eb0303;
      opacity: .9;
      z-index: 100;
      font-style: italic;
    }

    .band-label {
      margin-top: 12px;
      font-size: .85em;
      line-height: 1.2;
      white-space: pre-line;
      color: #fff;
    }

    @media (max-width: 600px) {
      .equalizer-container {
        gap: 10px;
      }
      .band-card {
        height: 240px;
        width: 60px;
      }
      .vertical-slider {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>EQUALIZADOR DE 5 BANDAS</h2>
  </div>

  <div class="equalizer-container">
    <div class="band-card">
      <div class="gain-value" id="lowValue">1.00</div>
      <input type="range" min="0" max="250" class="vertical-slider" id="low" value="100"
             oninput="updateGain('low', this.value)">
      <div class="band-label">Grave<br>&lt;150Hz</div>
    </div>

    <div class="band-card">
      <div class="gain-value" id="lowMidValue">1.00</div>
      <input type="range" min="0" max="250" class="vertical-slider" id="low_mid" value="100"
             oninput="updateGain('low_mid', this.value)">
      <div class="band-label">Médio-Grave<br>150-600Hz</div>
    </div>

    <div class="band-card">
      <div class="gain-value" id="midValue">1.00</div>
      <input type="range" min="0" max="250" class="vertical-slider" id="mid" value="100"
             oninput="updateGain('mid', this.value)">
      <div class="band-label">Médio<br>600Hz-2.5kHz</div>
    </div>

    <div class="band-card">
      <div class="gain-value" id="highMidValue">1.00</div>
      <input type="range" min="0" max="250" class="vertical-slider" id="high_mid" value="100"
             oninput="updateGain('high_mid', this.value)">
      <div class="band-label">Médio-Agudo<br>2.5-7kHz</div>
    </div>

    <div class="band-card">
      <div class="gain-value" id="highValue">1.00</div>
      <input type="range" min="0" max="250" class="vertical-slider" id="high" value="100"
             oninput="updateGain('high', this.value)">
      <div class="band-label">Agudo<br>&gt;7kHz</div>
    </div>
  </div>

  <div class="signature">ENGENHEIROS DO HAWAII</div>

  <script>
    function updateGain(band, value) {
      const gain = value / 100;
      const ids = {
        'low': 'lowValue',
        'low_mid': 'lowMidValue',
        'mid': 'midValue',
        'high_mid': 'highMidValue',
        'high': 'highValue'
      };
      document.getElementById(ids[band]).innerText = gain.toFixed(2);
      fetch("/update?band=" + band + "&gain=" + gain);
    }
  </script>
</body>
</html>
